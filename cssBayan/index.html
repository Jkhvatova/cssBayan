<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>CSS Bayan</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Bayan in Pure CSS</h1>

    <div class="bayan-container">
      <div class="single-bayan">
        <input id="bayan-1" name="bayans" type="radio">
        <label for="bayan-1">Reading task for the first time</label>
        <div class="bayan-inner">
          <img src="assets/01eyes.jpg" alt="eyes" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-2" name="bayans" type="radio">
        <label for="bayan-2">After reading task requirements</label>
        <div class="bayan-inner">
          <img src="assets/02taskread.jpg" alt="task read" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-3" name="bayans" type="radio">
        <label for="bayan-3">After looking at task demo</label>
        <div class="bayan-inner">
          <img src="assets/03taskdemo.jpg" alt="task demo" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-4" name="bayans" type="radio">
        <label for="bayan-4">Diving in development</label>
        <div class="bayan-inner">
          <img src="assets/04dive-in.jpeg" alt="dive in development" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-5" name="bayans" type="radio">
        <label for="bayan-5">Night before the deadline</label>
        <div class="bayan-inner">
          <img src="assets/05dali.jpeg" alt="dali look" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-6" name="bayans" type="radio">
        <label for="bayan-6">Task is ready for cross-check!</label>
        <div class="bayan-inner">
          <img src="assets/06ready.jpeg" alt="task is ready" class="inner-img">
        </div>
      </div>

      <div class="single-bayan">
        <input id="bayan-7" name="bayans" type="radio">
        <label for="bayan-7">Hoping that Student1 won't notice you</label>
        <div class="bayan-inner">
          <img src="assets/07student1.jpeg" alt="fear of student1" class="inner-img">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
