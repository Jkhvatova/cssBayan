<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.css"
    integrity="sha512-2Z3vsCk5JtNTt8vPBuIjFlQA81Y6OpMGvYkZ9CIB2kucdm9JZTmCv9/dTt64Oqr3j9MsoPWsiHQosAXP+SyqVw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="container">
    <h1>Bayan in Pure CSS</h1>

    <div class="bayan-container">
      <div class="single-bayan">
        <input id="bayan-1" name="bayans" type="radio" checked>
        <label for="bayan-1" class="bayan-label">
          <div class="bayan-title">
            <h2>Reading task for the first time</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/01eyes.jpg" alt="eyes" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-2" name="bayans" type="radio">
        <label for="bayan-2" class="bayan-label">
          <div class="bayan-title">
            <h2>After reading task requirements</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/02taskread.jpg" alt="task read" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-3" name="bayans" type="radio">
        <label for="bayan-3" class="bayan-label">
          <div class="bayan-title">
            <h2>After looking at task demo</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/03taskdemo.jpg" alt="task demo" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-4" name="bayans" type="radio">
        <label for="bayan-4" class="bayan-label">
          <div class="bayan-title">
            <h2>Diving in development</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/04dive-in.jpeg" alt="dive in development" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-5" name="bayans" type="radio">
        <label for="bayan-5" class="bayan-label">
          <div class="bayan-title">
            <h2>Night before the deadline</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/05dali.jpeg" alt="dali look" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-6" name="bayans" type="radio">
        <label for="bayan-6" class="bayan-label">
          <div class="bayan-title">
            <h2>Task is ready for cross-check!</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/06ready.jpeg" alt="task is ready" class="inner-img">
          </div>
        </label>
      </div>

      <div class="single-bayan">
        <input id="bayan-7" name="bayans" type="radio">
        <label for="bayan-7" class="bayan-label">
          <div class="bayan-title">
            <h2>Hoping that Student1 won't notice you</h2><i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan-inner">
            <img src="assets/07student1.jpeg" alt="fear of student1" class="inner-img">
          </div>
        </label>
      </div>
    </div>
  </div>
  <footer>
    <div class="contacts">
      <a href="https://github.com/Jkhvatova/">jkhvatova, 2023</a>
    </div>
  </footer>
</body>

</html>
